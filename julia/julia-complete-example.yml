# Complete Julia Set Configuration Example
# This file demonstrates all available options for the parser

fractal:
  type: Julia
  # The c parameter defines which Julia set to render
  # Different values of c produce dramatically different fractal patterns
  c: -0.7+0.27015i
  # max_iterations is optional and defaults to 128 if omitted
  max_iterations: 512

color_scheme:
  # Available types: BlackOnWhite, Blue, Gray, Green, Red, WhiteOnBlack
  type: Blue

image:
  # Size in format WIDTHxHEIGHT (defaults to 1024x768 if omitted)
  size: 800x600
  
  # Complex number coordinates defining the viewing window
  # Format: real+imaginaryi (e.g., -2.0+1.5i)
  # Julia sets are typically viewed in a symmetric window around the origin
  upperLeft: -2.0+1.5i
  lowerRight: 2.0+-1.5i
